<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz Challenge</title>
</head>
<body>
    
    <h1 id='header'>Welcome To Coding Quiz Challenge</h1>
    <div class="container">
   
    <div class="timer">Time: <span id="timeLeft">0</span></div>
    <div class="score">Score: <span id="currentScore">0</span></div>
    
        <div id="question-container" class="hide">
            
            
            <div id="question">Question</div>
            <div id="option1" class="btn-grid options"></div>
            <div id="option2" class="btn-grid options"></div>
            <div id="option3" class="btn-grid options"></div>
            <div id="option4" class="btn-grid options"></div>
            <p id="correct" class="hide">Correct!</p>
            <p id="incorrect" class="hide">Incorrect!</p>

        </div>
    </div>
   <div id="finalScore" class="hide">
       <input type="text" id="userName"/>
            <button id="submitBtn">Submit</button>
   </div>
   <div class ="start-btn" id="start"> <button>Start Quiz</button> </div>
   <div class ='hide' id='highScores'>HighScores:
       <ul id='scoresList'>
       </ul>
   </div>
</body>
<script src="assets/js/game.js"></script> 
</html>
